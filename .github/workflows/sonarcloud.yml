name: SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: cd client && npm install      # install dependencies in client folder
      - run: cd client && npm run build    # build React app in client folder
      - uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectKey: SonarQube-React
          organization: himanshugarg2
          token: ${{ secrets.SONAR_TOKEN }}
